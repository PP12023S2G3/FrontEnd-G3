<p-sidebar [(visible)]="sidebarVisible" [style]="{width: '200px', background: 'linear-gradient(#797979, #4c707d, #1b6581, #4b5c8b)'}" [showCloseIcon]="false">
    <ng-template pTemplate="header">
      <div class="header-sidebar">
        <img src="./../../../assets/img/profile.png" alt="">
        <p class="name-header-sidebar">Nombre Profesional</p>
        <p class="id-header-sidebar">99.999.999</p>
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <div class="content-sidebar"></div>
      <a routerLink="/diagnostic" class="link-sidebar link" href="">Diagnóstico</a>
      <a routerLink="/historial" class="link-sidebar link" href="">Historial</a>
      <a routerLink="/modelo" class="link-sidebar link" href="">Modelos</a>
      <a routerLink="/contacto" class="link-sidebar link" href="">Contacto</a>
    </ng-template>
    <ng-template pTemplate="footer">
      <a href="" class="logout-link-sidebar link">Cerrar sesión</a>
    </ng-template>
</p-sidebar>
<button (click)="sidebarVisible = true" class="button-toggle-sidebar">
  <img src="./../../../assets/img/logoelipse.png" alt="">
</button>
