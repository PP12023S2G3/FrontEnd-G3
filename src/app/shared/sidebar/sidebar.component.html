<p-sidebar [(visible)]="sidebarVisible" [style]="{width: '200px', background: 'linear-gradient(#797979, #4c707d, #1b6581, #4b5c8b)'}" [showCloseIcon]="false">
    <ng-template pTemplate="header">
      <div class="header-sidebar">
        <img src="./../../../assets/img/profile.png" alt="">
        <p class="name-profile-sidebar">Nombre Profesional</p>
        <p class="id-profile-sidebar">99.999.999</p>
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <div class="content-sidebar"></div>
      <p-button class="button-link-sidebar">Diagnóstico</p-button>
      <p-button class="button-link-sidebar">Historial</p-button>
      <p-button class="button-link-sidebar">Modelos</p-button>
      <p-button class="button-link-sidebar">Contacto</p-button>
    </ng-template>
    <ng-template pTemplate="footer">
      <a href="">Cerrar sesión</a>
    </ng-template>
</p-sidebar>
<button (click)="toggleSidebar()" class="button-toggle-sidebar">
  <img src="./../../../assets/img/logoelipse.png" alt="">
</button>
