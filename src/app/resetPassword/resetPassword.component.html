
  <div class="body-reset">
    <div class="container-reset">
      <app-header></app-header>
        <h2 class="title-reset">Recupera tu contraseña</h2>
        <h4 class="subtitle-reset">Ingresa el DNI para resetear la contraseña</h4>
        <form class="form-reset" (ngSubmit)="onSubmit()">
          <div class="data-reset">
            <label class="label-reset">DNI</label>
              <span class="input-reset">
                <i class="pi pi-id-card id-icon-reset"></i>
                <input type="text" pInputText [(ngModel)]="dniReset" class="no-border-reset" placeholder="Ingresar DNI" name="first"/>
            </span>
          </div>
            <button type="submit" label="Recuperar contraseña" class="gradient-button-reset">Recuperar contraseña</button>
            <a routerLink="" class="back-inicio-reset" href="">Volver a la página principal</a>
        </form>
      </div>

    </div>
