<p-toast></p-toast>
<app-header></app-header>
<app-loader></app-loader>
<div class="body-two-factor">
    <div class="container-two-factor">
        <h2 class="title2">Atención!</h2>
        <div class="container-icon-two-factor">
          <img src="./../../../assets/img/Ellipse 6.png" class="circle-two-factor">
          <i class="pi pi-envelope icon-two-factor"></i>
      </div>
        <p class="paragraph1">Te enviamos un mensaje!</p>
        <p class="paragraph3">Por favor, ingresa el código de verificación</p>
        <p class="paragraph4">Código de verificación</p>
        <form class="form-two-factor">
          <div class="code-two-factor">
                <input type="text" pInputText style="width: 100%;" class="input-two-factor" name="first" maxlength="6" [(ngModel)]="code" pattern="^[0-9]+$" (input)="isCorrectInput()">
          </div>
            <button class="disabled-button-two-factor" [hidden]="this.correctLength"> Verificar</button>
            <button class="gradient-button-two-factor" (click)="onSubmit()" [hidden]="!this.correctLength"> Verificar</button>
            <div class="container-button-link">
              <p-button styleClass="p-button-link" label="Volver a la página principal" routerLink="/"></p-button>
            </div>
        </form>
      </div>
    </div>
    <p-dialog [draggable]="false" [blockScroll]="true" header="Header" [style]= "{width: '600px', height: '300px', border: '1px solid #797979', margin: '20px'}" [closable]="false" [(visible)]="this.modalVisible">
      <ng-template pTemplate="header">
          <span class="text-xl font-bold modal-title-two-factor">Recuperación de cuenta</span>
      </ng-template>  
      <p class="modal-content-two-factor">  
          El codigo es correcto! Ahora podrás crear una nueva contraseña
      </p>
      <ng-template pTemplate="footer">
        <a routerLink="/new-password" href="" class="modal-inicio-two-factor">Crear nueva contraseña</a>
      </ng-template>
    </p-dialog>
