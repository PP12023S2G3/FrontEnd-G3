

<div class="body-new-password">
    <app-header></app-header>
    <div class="container-new-password">
        <h2 class="title-new-password">Recupera tu contraseña</h2>
        <h4 class="subtitle-new-password">Ingresa una nueva contraseña</h4>
        <form class="form-new-password">
          <div class="container-data-new-password">
            <label class="label-new-password">Nueva contraseña</label>
            <span class="input-new-password">
              <i class="pi pi-lock loginIcon"></i>
              <input class="noBorder" [type]="showPassword ? 'text' : 'password'" placeholder="********" id="password" pInputText name="password" required />
              <i class="pi pi-eye loginIcon" (click)="togglePasswordVisibility()"></i>
            </span>
          </div>
          <div class="container-data-new-password">
            <label class="label-new-password">Repetir contraseña</label>
            <span class="input-new-password">
              <i class="pi pi-lock loginIcon"></i>
              <input class="noBorder" [type]="showPassword ? 'text' : 'password'" placeholder="********" id="password" pInputText name="password" required />
              <i class="pi pi-eye loginIcon" (click)="togglePasswordVisibility()"></i>
            </span>
          </div>
            <button class="gradient-button-new-password"> Cambiar contraseña</button>
        </form>

        <!-- Modal -->
        <p-dialog [draggable]="false" [blockScroll]="true" header="Header" [style]= "{width: '700px', height: '300px', border: '1px solid #797979', margin: '20px'}" [closable]="false">
          <ng-template pTemplate="header">
              <span class="text-xl font-bold modal-title-new-password">Recuperación de la cuenta</span>
          </ng-template>  
          <p class="modal-content-new-password">  
              Se envió un correo electrónico con un código de verificación para reestablecer su contraseña.
          </p>
          <ng-template pTemplate="footer">
            <a routerLink="/new-password" class="modal-inicio-new-password" href="">Volver a la página principal</a>
          </ng-template>
        </p-dialog>
    </div>
</div>
