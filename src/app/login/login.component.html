<div class="login-container">
  <h2 class="titulo-iniciar-sesion">Iniciar Sesión</h2>
  <form>
    <div class="campos-iniciar-sesion">
      <label class="etiquetas-iniciar-sesion" for="id" >DNI:</label>
      <input type="text"  pInputText [(ngModel)]="persona.id" required/>
    </div>
    <div class="campos-iniciar-sesion">
      <label class="etiquetas-iniciar-sesion" for="password">Contraseña:</label>
      <input type="password" pPassword [(ngModel)]="password" required/>
    </div>
    <button class="boton">Ingresar</button>
  </form>
</div>
