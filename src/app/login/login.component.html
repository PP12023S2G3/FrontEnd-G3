<div class="login-container">
  <h2 class="titulo-iniciar-sesion">Bienvenid@!</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="campos-iniciar-sesion">
      <label class="etiquetas-iniciar-sesion">DNI:</label>
        <span class="loginInput">
          <i class="pi pi-id-card loginIcon"></i>  
          <input class="noBorder" type="text" placeholder="Ingresar DNI" pInputText
          [(ngModel)]="persona.dni" required name="primero" />
        </span>    
    </div>
    <div class="campos-iniciar-sesion">
      <label class="etiquetas-iniciar-sesion">Contraseña:</label>
      <span class="loginInput">
        <i class="pi pi-lock loginIcon"></i>
        <input class="noBorder" [type]="showPassword ? 'text' : 'password'" placeholder="********" id="password" pInputText [(ngModel)]="persona.clave" name="password" required />
        <i class="pi pi-eye loginIcon" (click)="togglePasswordVisibility()"></i>
      </span>
      
    </div>
    <div class="conatainer-boton-link">
      <p-button class="boton-link" label="¿Olvidaste tu contraseña?" (click)="irAResetPassword()" styleClass="p-button-link"></p-button>
    </div>

    <p-button type="submit" label="Ingresar" class="global-button-inicio"></p-button>
  </form>
</div>
